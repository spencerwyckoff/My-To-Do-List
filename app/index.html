<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ToDoList</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <form class="newInput">
      <input class="input" id="newTaskInput" type="text" placeholder="Enter a New Task"/>
      <input class="input" id="dueDateInput" type="date" placeholder="Due Date"/>
      <button id="submit">Submit</button>
    </form>

    <section class="newTasksContainer">
    <h4>New Tasks</h4>
      <ul class="newTasksList">
        
      </ul>
    </section>


    <section class="completedTasksContainer">
    <h4>Completed Tasks</h4>
      <ul class="completedTasksList">
        <li>
          <span>Completed Task 1</span>
          <div class="completeButton"></div>
        </li>
      
      </ul>
    </section>
    </section>


    <script type="text/template" id="taskTemp">
      <li id="<%= id %>" class="<%= status %>">
          <div class="taskContainer">
            <span class="theTask"><%= name %></span>
            <span class="smallDate"><%= dueDate %></span>
          </div>
          <div class="completeButton"></div>
        </li>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
