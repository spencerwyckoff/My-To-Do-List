<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ToDoList</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

  <body>

    <form class="newInput">
      <input class="input" id="newTaskInput" type="text" placeholder="Enter a New Task"/>
      <input class="input" id="dueDateInput" type="date" placeholder="Due Date"/>
      <button id="submit">Submit</button>
    </form>

    <section class="newTasksContainer">
    <h4>New Tasks</h4>
      <ul class="newTasksList">
      <!-- template -->
      </ul>
    </section>



    <section class="completedTasksContainer">
    <h4>Completed Tasks</h4>
      <ul class="completedTasksList">
      <!-- template -->
      </ul>
    </section>
    </section>

    

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
